<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - QR Quiz Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container admin-container">
    <div class="card">
      <h1>üîê Admin Dashboard</h1>
      <p class="subtitle">Track user visits and answers</p>
    </div>

    <!-- Stats overview -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-number" id="total-users">0</div>
        <div class="stat-label">Total Users</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="total-visits">0</div>
        <div class="stat-label">Total Visits</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="correct-answers">0</div>
        <div class="stat-label">Correct Answers</div>
      </div>
    </div>

    <!-- Visits table -->
    <div class="card">
      <h2>Recent Activity</h2>
      <div id="loading" class="loading">Loading data...</div>
      <div id="no-data" class="hidden" style="text-align: center; padding: 20px; color: var(--text-secondary);">
        No visits recorded yet.
      </div>
      <div id="table-container" class="hidden" style="overflow-x: auto;">
        <table class="visits-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Location</th>
              <th>Result</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="visits-body">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- User summary -->
    <div class="card">
      <h2>User Summary</h2>
      <div id="user-summary-container">
        <!-- User summaries will be inserted here -->
      </div>
    </div>

    <!-- Actions -->
    <div class="card">
      <h2>Actions</h2>
      <button id="refresh-btn" class="btn btn-primary" style="margin-bottom: 12px;">
        Refresh Data
      </button>
      <button id="clear-btn" class="btn btn-primary" style="background: var(--error-color);">
        Clear All Data
      </button>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="index.html" style="color: var(--primary-color);">‚Üê Back to Game</a>
    </div>
  </div>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
